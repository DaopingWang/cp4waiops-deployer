- hosts: localhost
  #become: true
  #vars_files: {{ config_file }}
  #vars_files: ./configs/cp4waiops-roks-all.yaml

  tasks:
    - name: install openLDAP
      include_role:
        name: pure-ldap
      vars:
        # ldap domain
        ldap_domain: ibm.com
        # ldap base
        ldap_base: dc=ibm,dc=com
        # ldap admin password
        ldap_admin_password: password
        # Ldap password for all users
        ldap_user_password: password
        # ldap namespace
        ldap_namespace: openldap
        project: cp4waiops
        WAIOPS_STORAGE_CLASS_FILE: ibmc-file-gold-gid

        # admin is cn=admin,dc=ibm,dc=com:password
