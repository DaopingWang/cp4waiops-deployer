- name: üü°üü°üü°  Show Config File
  debug:
    var: all_config
    verbosity: 2

- name: üõ†Ô∏è  Get Global Config
  set_fact: global_config={{ all_config.global_config | default([]) }}
- name: üü°üü°üü°  Show Global Config
  debug:
    var: global_config
    verbosity: 1


- name: üõ†Ô∏è  Get Openshift Config
  set_fact: _current_openshift_cluster={{ all_config.openshift | default([]) }}
