---

# *************************************************************************************************************************************************
# --------------------------------------------------------------------------------------------------------------------------------------
# Generic Event Webhook 
# --------------------------------------------------------------------------------------------------------------------------------------
# *************************************************************************************************************************************************

- name: 🛰️  START - AIOPS DEMO UI
  debug: 
    msg="{{ lookup('pipe','date +%d.%m.%Y---%H:%M:%S') }}"


- name: Log
  shell: |
    export MESSAGE="Create DEMO UI"
    export currentDate=$(date +%Y-%m-%d_%H:%M)
    echo "---------------------------------------------------------------------------------------------------------------------------------------------------" >> ../install_{{current_cp4waiops_feature.kind}}.log
    echo $currentDate" - "$USER" - "$MESSAGE  >> ../install_{{current_cp4waiops_feature.kind}}.log
  ignore_errors: yes



- name: 🚀 DEMO-UI - Delete old instance (ignore errors))
  shell: |
    oc delete deployment -n {{current_cp4waiops_cluster.project}} cp4waiops-demo-ui --ignore-not-found
    oc delete job -n {{current_cp4waiops_cluster.project}} cp4waiops-demo-ui-create-config --ignore-not-found
    oc delete job -n {{current_cp4waiops_cluster.project}} cp4waiops-demo-ui-create-config-events --ignore-not-found
    oc delete job -n {{current_cp4waiops_cluster.project}} cp4waiops-demo-ui-create-config-logs --ignore-not-found
    oc delete job -n {{current_cp4waiops_cluster.project}} cp4waiops-demo-ui-create-config-metrics --ignore-not-found
    oc delete cm -n {{current_cp4waiops_cluster.project}} cp4waiops-demo-ui-config --ignore-not-found
    oc delete cm -n {{current_cp4waiops_cluster.project}} cp4waiops-demo-ui-config-events --ignore-not-found
    oc delete cm -n {{current_cp4waiops_cluster.project}} cp4waiops-demo-ui-config-logs --ignore-not-found
    oc delete cm -n {{current_cp4waiops_cluster.project}} cp4waiops-demo-ui-config-metrics --ignore-not-found
  register: CERT_ELEMENT
  ignore_errors: yes


- name: 🚀 DEMO-UI - Create CP4WAIOPS Demo UI Configuration
  kubernetes.core.k8s:
    state: present
    template: ./templates/waiops-demo-ui/create-cp4waiops-demo-cm.j2

# --------------------------------------------------------------------------------------------------------------------------------------
# Wait for Demo UI Configuration being ready
# --------------------------------------------------------------------------------------------------------------------------------------
- name: 🕦 DEMO-UI - Wait for Demo UI Configuration being ready
  shell: oc get cm -n {{current_cp4waiops_cluster.project}} cp4waiops-demo-ui-config --ignore-not-found --no-headers|grep -c ""
  register: kubectl_get_pods
  until: kubectl_get_pods.stdout == "1"
  retries: 500
  delay: 15


- name: 🚀 DEMO-UI - Create CP4WAIOPS Demo UI Deployment
  kubernetes.core.k8s:
    state: present
    template: ./templates/waiops-demo-ui/create-cp4waiops-demo-deploy.j2


# Wait for Demo UI being ready
# --------------------------------------------------------------------------------------------------------------------------------------
- name: 🕦 DEMO-UI - Wait for Demo UI being ready
  shell: oc get pod -n {{current_cp4waiops_cluster.project}} |grep cp4waiops-demo-ui-python|grep "1/1"|grep -v "Terminating"|grep -c ""
  register: kubectl_get_pods
  until: kubectl_get_pods.stdout == "1"
  retries: 50
  delay: 15



- name: Log
  shell: |
    export MESSAGE="Installing DEMO UI"
    export currentDate=$(date +%Y-%m-%d_%H:%M)
    echo "              📥 DEMO UI Login:"  >> ../install_{{current_cp4waiops_feature.kind}}.log
    echo ""  >> ../install_{{current_cp4waiops_feature.kind}}.log
    echo "                🌏 URL:      http://$(oc get route -n {{current_cp4waiops_cluster.project}} cp4waiops-demo-ui-python -o jsonpath={.spec.host})"  >> ../install_{{current_cp4waiops_feature.kind}}.log
    echo "                🔐 Token:    $(oc get cm -n {{current_cp4waiops_cluster.project}} cp4waiops-demo-ui-config -o jsonpath='{.data.TOKEN}' && echo)"  >> ../install_{{current_cp4waiops_feature.kind}}.log
    echo "---------------------------------------------------------------------------------------------------------------------------------------------------" >> ../install_{{current_cp4waiops_feature.kind}}.log
  ignore_errors: yes

